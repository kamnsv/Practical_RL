name: deeplearning
channels:
  - defaults
dependencies:
  - graphviz
  - python-graphviz
  - ipykernel
  - keras
  - numpy
  - pip
  - scipy
  - {tensorflow}=1.13.1
  - tqdm
  - pyopengl-accelerate
  - {pytorch}
  - torchvision
  - opencv
  - pip:
    - atari-py
    - scikit-learn
    - matplotlib
    - seaborn
    - scikit-image
    - imageio
    - pyglet
    - psutil
    - gym
    - gym[box2d]
    - gym[atari]
    - requests
    - gymnasium
    - editdistance
    - moviepy
prefix: /opt/conda/envs/deeplearning
